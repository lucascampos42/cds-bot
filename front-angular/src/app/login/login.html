<div class="login-container">
  <h2>Entrar</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="field">
      <label for="identification">Email ou usuário</label>
      <input pInputText id="identification" formControlName="identification" placeholder="seu@email.com" />
      <small class="error" *ngIf="form.controls.identification.invalid && form.controls.identification.touched">
        Informe sua identificação (CPF ou Email)
      </small>
    </div>

    <div class="field">
      <label for="password">Senha</label>
      <input pPassword id="password" formControlName="password" toggleMask="true" [feedback]="false" />
      <small class="error" *ngIf="form.controls.password.invalid && form.controls.password.touched">
        Informe sua senha
      </small>
    </div>

    <p-button type="submit" label="Entrar" icon="pi pi-sign-in" [disabled]="form.invalid || loading()"></p-button>

    <div class="status" *ngIf="error()">{{ error() }}</div>
    <div class="status success" *ngIf="success()">Login realizado!</div>
  </form>
</div>
